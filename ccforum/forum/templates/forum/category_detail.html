{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This a test app</title>
    <!-- This is the place where we are importing minimized bootstrap css. -->
    <link rel="stylesheet" href="{% static 'forum/css/bs.css' %}">
    <link rel="stylesheet" href="{% static 'forum/css/style.css' %}">
</head>
<body id="body-override">
    <div class="container-fluid">
        <div class="jumbotron text-center" id="jumbotron-override">
            <h1>Welcome to '{{ object.title|lower }}' category!</h1>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url "home" %}">MotherRussiaPage</a>
            <ul class="nav navbar-nav">
                {% for i in object_list %}
                     <li><a href="{% url "category_name" slug=i.slug %}">{{i.title}}</a></li>
                {% endfor %}
            </ul>
        </div>

      </div>
    </nav>
    <div class="container">
        <ul class="list-group">
        {% for i in thread %}
            <li class="list-group-item"><a href="{% url "thread_name" slug=i.slug pk=i.pk %}">{{i.title}} <span class="badge">0</span></a></li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
