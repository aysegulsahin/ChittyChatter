{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This a test app</title>
    <!-- This is the place where we are importing minimized bootstrap css. -->
    <link rel="stylesheet" href="{% static 'forum/css/bs.css' %}">
    <link rel="stylesheet" href="{% static 'forum/css/scrolling-nav.css' %}">
    <link rel="stylesheet" href="{% static 'forum/css/style.css' %}">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{%  url "home" %}">ChittyChatter!</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    {% for cats in object_list %}
                        <li>
                            <a class="page-scroll" href="{% url "category_name" slug=cats.slug%}">{{cats.title}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <div class="row" style="margin-top: 92px">
            <div class="col-xs-4">
                <h3>Who Am I?</h3>
                <img src="{% static "forum/images/photo.jpg" %}" class="img-circle img-responsive" alt="Berke">
                <h3>I'm an adventurer</h3>
            </div>
            <div class="col-xs-4">
                <h3>Who Am I?</h3>
                <img src="{% static "forum/images/photo.jpg" %}" class="img-circle img-responsive" alt="Berk">
                <h3>I'm an adventurer</h3>
            </div>
            <div class="col-xs-4">
                <h3>Who Am I?</h3>
                <img src="{% static "forum/images/photo.jpg" %}" class="img-circle img-responsive" alt="Ayşegül">
                <h3>I'm an adventurer</h3>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="{% static 'forum/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'forum/js/bootstrap.min.js' %}"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static 'forum/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'forum/js/scrolling-nav.js' %}"></script>
</body>
</html>
