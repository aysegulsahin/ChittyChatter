{% extends "forum/theme.html" %}

{% block title %}Home | ChittyChatter{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-12">
                <h1>Threads</h1>
                <ul class="list-group text-center">
                    {% for i in threads %}
                    <li class="list-group-item">{{i.title}}</li>
                    {% endfor %}
                </ul>
                <div>İletişim için <a href= "{%url "contact" %}">tıklayınız</a></div>
            </div>
        </div>
    </div>
{% endblock %}
