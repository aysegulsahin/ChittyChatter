{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | ChittyChatter!</title>
    <!-- This is the place where we are importing minimized bootstrap css. -->
    <link rel="stylesheet" href="{% static 'forum/css/bs.css' %}">
    <link rel="stylesheet" href="{% static 'forum/css/scrolling-nav.css' %}">
    <link rel="stylesheet" href="{% static 'forum/css/style.css' %}">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{%  url "home" %}" style="font-size:150%">ChittyChatter!</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    {% for cats in object_list %}
                        <li>
                            <a class="page-scroll" href="{% url "category_name" slug=cats.slug%}">{{cats.title}}</a>
                        </li>
                    {% endfor %}

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        <!-- /.container -->
    <div>
<hr>
<br>
<br>

İletişim için <a href= "{%url "contact" %}">tıklayınız</a>

    </div>

    <div class="container" style="margin-top: 92px">
        <ul class="list-group">

        {% for i in threads %}
            <li class="list-group-item">{{i.title}}
                <span class="badge">{{i.likes}}</span>
            </li>
        {% endfor %}
        </ul>
    </div>
    </nav>
</body>
</html>
