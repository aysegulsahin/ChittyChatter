{% extends "forum/theme.html" %}

{% block title %}Home | ChittyChatter{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>İletişim için <a href= "{%url "contact" %}">tıklayınız</a></div>

                <div class="container" style="margin-top: 92px">
                    <ul class="list-group">

                        {% for i in threads %}
                        <li class="list-group-item">{{i.title}}
                            <span class="badge">{{i.likes}}</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
