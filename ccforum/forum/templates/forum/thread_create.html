{% extends "forum/theme.html" %}
{% load bootstrap3 %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% if request.user.is_authenticated %}
                <hr>
                <form action="." method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit">Save</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
