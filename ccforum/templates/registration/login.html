{% extends "forum/theme.html" %}

{% block title %}Login{% endblock %}

{% load bootstrap3 %}

{% block body %}
<div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {{object.name}}
                <ul>
<form action="." method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-default">Login</button>
</form>

{% endblock %}
